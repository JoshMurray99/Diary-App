<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/board.js" defer></script>
    <title>MyDiary</title>
</head>
<body>
    <nav>
        <a href="./index.html">Log out</a>
    </nav>
    <header>
        <h1>MyDiary</h1>
        <em>write about your wildest dreams, deepest fears and regrettable choices</em>
    </header>
    <hr />
    <main>
        <div class="container" id="posts">

        </div>
        <hr />
        <form id="post-form">
            <fieldset>
                <label for="title">Title:</label>
                <input class='box' type="text" id="title" name="title" required>
            </fieldset>
            <fieldset>
                <label for="title">Content:</label>
                <textarea class='box' id="content" name="content" required></textarea>
            </fieldset>
            <input id='btn' type="submit" value="Post">
            
        </form>
    </main>
</body>
</html>
